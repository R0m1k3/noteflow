<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteFlow - Notes & Todo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/animations.css">
</head>
<body>
    <!-- Header fixe -->
    <header class="header">
        <div class="header-content">
            <div class="header-logo">
                <h1>ğŸ“ NoteFlow</h1>
            </div>

            <div class="header-search">
                <input type="text" id="searchInput" placeholder="Rechercher des notes..." class="search-input">
                <button id="searchClear" class="search-clear" style="display: none;">âœ•</button>
            </div>

            <div class="header-user">
                <div class="user-info" id="userInfo">
                    <span class="user-avatar">ğŸ‘¤</span>
                    <span class="user-name" id="userName">User</span>
                    <span class="user-dropdown-icon">â–¼</span>
                </div>
                <div class="user-dropdown" id="userDropdown">
                    <button class="dropdown-item" id="adminBtn" style="display: none;">âš™ï¸ Administration</button>
                    <button class="dropdown-item" id="logoutBtn">ğŸšª DÃ©connexion</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Container principal -->
    <div class="main-container">
        <!-- Zone des notes (70%) -->
        <main class="notes-area">
            <div class="notes-grid" id="notesGrid">
                <!-- Les cards de notes seront insÃ©rÃ©es ici dynamiquement -->
            </div>

            <button class="fab" id="newNoteBtn" title="Nouvelle note">+</button>
        </main>

        <!-- Sidebar Todo (30%) -->
        <aside class="todo-sidebar">
            <h2 class="sidebar-title">Quick Tasks</h2>

            <div class="todo-input-container">
                <input type="text" id="todoInput" class="todo-input" placeholder="Ajouter une tÃ¢che...">
                <button id="addTodoBtn" class="todo-add-btn">+</button>
            </div>

            <div class="todo-filters">
                <button class="filter-btn active" data-filter="all">Toutes</button>
                <button class="filter-btn" data-filter="active">Actives</button>
                <button class="filter-btn" data-filter="completed">TerminÃ©es</button>
            </div>

            <div class="todo-counter">
                <span id="todoCounter">0 tÃ¢ches restantes</span>
            </div>

            <div class="todo-list" id="todoList">
                <!-- Les todos seront insÃ©rÃ©es ici dynamiquement -->
            </div>
        </aside>
    </div>

    <!-- Modal Note -->
    <div class="modal-backdrop" id="noteModal" style="display: none;">
        <div class="modal-content note-modal">
            <div class="modal-header">
                <button class="modal-close" id="closeModal">âœ•</button>
                <button class="modal-delete" id="deleteNote">ğŸ—‘ï¸</button>
            </div>

            <input type="text" id="noteTitle" class="note-title-input" placeholder="Titre de la note">

            <div class="note-divider"></div>

            <textarea id="noteContent" class="note-content-textarea" placeholder="Contenu de la note..."></textarea>

            <div id="noteImageContainer" class="note-image-container" style="display: none;">
                <img id="noteImage" class="note-image" alt="Image de la note">
                <button class="note-image-remove" id="removeImage">âœ•</button>
            </div>

            <div class="note-todos-section">
                <h3 class="note-section-title">Todos dans cette note</h3>
                <div id="noteTodosList" class="note-todos-list">
                    <!-- Les todos de la note seront insÃ©rÃ©s ici -->
                </div>
                <button class="note-add-todo-btn" id="addNoteTodo">+ Ajouter un todo</button>
            </div>

            <div class="note-divider"></div>

            <div class="modal-actions">
                <button class="action-btn" id="addImageBtn">ğŸ“· Ajouter une image</button>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>

            <div class="modal-footer">
                <span id="noteMetadata" class="note-metadata"></span>
            </div>
        </div>
    </div>

    <!-- Modal Admin -->
    <div class="modal-backdrop" id="adminModal" style="display: none;">
        <div class="modal-content admin-modal">
            <div class="modal-header">
                <h2>Administration des utilisateurs</h2>
                <button class="modal-close" id="closeAdminModal">âœ•</button>
            </div>

            <div class="admin-actions">
                <button class="action-btn" id="createUserBtn">+ CrÃ©er un utilisateur</button>
            </div>

            <div class="users-table-container">
                <table class="users-table" id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom d'utilisateur</th>
                            <th>Admin</th>
                            <th>CrÃ©Ã© le</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Les utilisateurs seront insÃ©rÃ©s ici -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/complete-app.js"></script>
</body>
</html>
