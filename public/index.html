<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes & Todos</title>
    <style>
        /* Base styles */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #3B82F6;
            --secondary-color: #2563EB;
            --background-color: #FAFAFA;
            --card-background: #FFFFFF;
            --text-primary: #111827;
            --text-secondary: #4B5563;
            --text-muted: #6B7280;
            --border-color: #E5E7EB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: var(--text-primary);
            background-color: var(--background-color);
        }

        /* Layout */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        aside {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 16rem;
            background-color: white;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            z-index: 10;
        }

        main {
            margin-left: 16rem;
            padding: 2rem;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
        }

        h1 {
            font-size: 1.5rem;
        }

        h2 {
            font-size: 1.25rem;
        }

        h3 {
            font-size: 1.125rem;
        }

        /* Utility classes */
        .hidden {
            display: none !important;
        }

        .bg-white {
            background-color: white;
        }

        .bg-gray-50 {
            background-color: #F9FAFB;
        }

        .text-center {
            text-align: center;
        }

        .font-bold {
            font-weight: 700;
        }

        .font-medium {
            font-weight: 500;
        }

        .text-2xl {
            font-size: 1.5rem;
        }

        .text-xl {
            font-size: 1.25rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        /* Margin & Padding */
        .m-0 { margin: 0; }
        .m-1 { margin: 0.25rem; }
        .m-2 { margin: 0.5rem; }
        .m-4 { margin: 1rem; }
        .m-6 { margin: 1.5rem; }
        .m-8 { margin: 2rem; }

        .mt-1 { margin-top: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-6 { margin-top: 1.5rem; }
        .mt-8 { margin-top: 2rem; }

        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }

        .ml-1 { margin-left: 0.25rem; }
        .ml-2 { margin-left: 0.5rem; }
        .ml-4 { margin-left: 1rem; }
        .ml-6 { margin-left: 1.5rem; }
        .ml-8 { margin-left: 2rem; }
        .ml-auto { margin-left: auto; }

        .mr-1 { margin-right: 0.25rem; }
        .mr-2 { margin-right: 0.5rem; }
        .mr-4 { margin-right: 1rem; }
        .mr-6 { margin-right: 1.5rem; }
        .mr-8 { margin-right: 2rem; }
        .mr-auto { margin-right: auto; }

        .mx-auto { margin-left: auto; margin-right: auto; }
        .my-4 { margin-top: 1rem; margin-bottom: 1rem; }

        .p-1 { padding: 0.25rem; }
        .p-2 { padding: 0.5rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .p-8 { padding: 2rem; }

        .px-1 { padding-left: 0.25rem; padding-right: 0.25rem; }
        .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .px-8 { padding-left: 2rem; padding-right: 2rem; }

        .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .py-6 { padding-top: 1.5rem; padding-bottom: 1.5rem; }
        .py-8 { padding-top: 2rem; padding-bottom: 2rem; }

        .pt-1 { padding-top: 0.25rem; }
        .pt-2 { padding-top: 0.5rem; }
        .pt-4 { padding-top: 1rem; }
        .pt-6 { padding-top: 1.5rem; }
        .pt-8 { padding-top: 2rem; }

        .pb-1 { padding-bottom: 0.25rem; }
        .pb-2 { padding-bottom: 0.5rem; }
        .pb-4 { padding-bottom: 1rem; }
        .pb-6 { padding-bottom: 1.5rem; }
        .pb-8 { padding-bottom: 2rem; }

        .pl-1 { padding-left: 0.25rem; }
        .pl-2 { padding-left: 0.5rem; }
        .pl-4 { padding-left: 1rem; }
        .pl-6 { padding-left: 1.5rem; }
        .pl-8 { padding-left: 2rem; }
        .pl-8 { padding-left: 8rem; }

        .pr-1 { padding-right: 0.25rem; }
        .pr-2 { padding-right: 0.5rem; }
        .pr-4 { padding-right: 1rem; }
        .pr-6 { padding-right: 1.5rem; }
        .pr-8 { padding-right: 2rem; }

        /* Flex & Grid */
        .flex { display: flex; }
        .inline-flex { display: inline-flex; }
        .flex-col { flex-direction: column; }
        .flex-row { flex-direction: row; }
        .flex-wrap { flex-wrap: wrap; }
        .flex-nowrap { flex-wrap: nowrap; }
        .flex-1 { flex: 1 1 0%; }
        .flex-auto { flex: 1 1 auto; }
        .flex-initial { flex: 0 1 auto; }
        .flex-none { flex: none; }
        .flex-grow { flex-grow: 1; }
        .flex-shrink { flex-shrink: 1; }
        .flex-grow-0 { flex-grow: 0; }
        .flex-shrink-0 { flex-shrink: 0; }

        .items-start { align-items: flex-start; }
        .items-end { align-items: flex-end; }
        .items-center { align-items: center; }
        .items-baseline { align-items: baseline; }
        .items-stretch { align-items: stretch; }

        .justify-start { justify-content: flex-start; }
        .justify-end { justify-content: flex-end; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .justify-around { justify-content: space-around; }
        .justify-evenly { justify-content: space-evenly; }

        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        .gap-1 { gap: 0.25rem; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        .gap-8 { gap: 2rem; }

        /* Spacing */
        .space-y-1 > * + * { margin-top: 0.25rem; }
        .space-y-2 > * + * { margin-top: 0.5rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        .space-y-8 > * + * { margin-top: 2rem; }

        .space-x-1 > * + * { margin-left: 0.25rem; }
        .space-x-2 > * + * { margin-left: 0.5rem; }
        .space-x-4 > * + * { margin-left: 1rem; }
        .space-x-6 > * + * { margin-left: 1.5rem; }
        .space-x-8 > * + * { margin-left: 2rem; }

        /* Sizing */
        .w-full { width: 100%; }
        .w-auto { width: auto; }
        .w-96 { width: 24rem; }
        .w-64 { width: 16rem; }
        .w-48 { width: 12rem; }
        .w-32 { width: 8rem; }
        .w-24 { width: 6rem; }
        .w-16 { width: 4rem; }
        .w-8 { width: 2rem; }
        .w-4 { width: 1rem; }
        .w-2 { width: 0.5rem; }
        .w-1 { width: 0.25rem; }

        .h-full { height: 100%; }
        .h-auto { height: auto; }
        .h-screen { height: 100vh; }
        .h-96 { height: 24rem; }
        .h-64 { height: 16rem; }
        .h-48 { height: 12rem; }
        .h-32 { height: 8rem; }
        .h-24 { height: 6rem; }
        .h-16 { height: 4rem; }
        .h-8 { height: 2rem; }
        .h-4 { height: 1rem; }
        .h-2 { height: 0.5rem; }
        .h-1 { height: 0.25rem; }

        .min-h-screen { min-height: 100vh; }
        .min-h-\[200px\] { min-height: 200px; }
        .max-w-4xl { max-width: 56rem; }

        /* Positioning */
        .relative { position: relative; }
        .absolute { position: absolute; }
        .fixed { position: fixed; }
        .sticky { position: sticky; }
        .static { position: static; }

        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .top-0 { top: 0; }
        .right-0 { right: 0; }
        .bottom-0 { bottom: 0; }
        .left-0 { left: 0; }
        .top-2 { top: 0.5rem; }
        .right-2 { right: 0.5rem; }
        .bottom-2 { bottom: 0.5rem; }
        .left-2 { left: 0.5rem; }
        .top-2\.5 { top: 0.625rem; }

        /* Borders & Shadows */
        .rounded { border-radius: 0.25rem; }
        .rounded-md { border-radius: 0.375rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-full { border-radius: 9999px; }

        .border { border: 1px solid var(--border-color); }
        .border-t { border-top: 1px solid var(--border-color); }
        .border-r { border-right: 1px solid var(--border-color); }
        .border-b { border-bottom: 1px solid var(--border-color); }
        .border-l { border-left: 1px solid var(--border-color); }
        .border-none { border: none; }

        .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .shadow { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
        .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }

        /* Text & Colors */
        .text-white { color: white; }
        .text-gray-400 { color: #9CA3AF; }
        .text-gray-500 { color: #6B7280; }
        .text-gray-600 { color: #4B5563; }
        .text-gray-900 { color: #111827; }
        .text-red-600 { color: #DC2626; }
        .text-blue-600 { color: #2563EB; }

        .bg-opacity-50 { --tw-bg-opacity: 0.5; }
        .bg-black { background-color: black; }
        .bg-blue-600 { background-color: #2563EB; }

        .truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .overflow-hidden { overflow: hidden; }
        .overflow-y-auto { overflow-y: auto; }
        .overflow-x-hidden { overflow-x: hidden; }

        /* Hover & Focus states */
        .hover\:bg-gray-100:hover { background-color: #F3F4F6; }
        .hover\:text-gray-900:hover { color: #111827; }
        .hover\:text-red-600:hover { color: #DC2626; }
        .focus\:outline-none:focus { outline: none; }

        /* Transitions */
        .transition { transition: all 200ms ease-in-out; }

        /* Form elements */
        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            background-color: white;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        /* Buttons */
        button {
            cursor: pointer;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 200ms;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: #E5E7EB;
            color: #4B5563;
        }

        .btn-secondary:hover {
            background-color: #D1D5DB;
        }

        .btn-danger {
            background-color: #EF4444;
            color: white;
        }

        .btn-danger:hover {
            background-color: #DC2626;
        }

        .btn-icon {
            padding: 0.5rem;
            border-radius: 9999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Note item in sidebar */
        .note-item {
            padding: 0.75rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 200ms;
        }

        .note-item:hover {
            background-color: #F3F4F6;
        }

        .note-item.active {
            background-color: #EFF6FF;
            border-left: 3px solid var(--primary-color);
        }

        /* Todo items */
        .todo-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 0.375rem;
            background-color: #F9FAFB;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 0.75rem;
        }

        .todo-item.completed {
            text-decoration: line-through;
            color: #6B7280;
        }

        /* Image thumbnails */
        .image-thumbnail {
            position: relative;
            aspect-ratio: 1;
            border-radius: 0.375rem;
            overflow: hidden;
        }

        .image-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-thumbnail .delete-btn {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            padding: 0.25rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 9999px;
            color: white;
            cursor: pointer;
        }

        /* Admin panel styles */
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background-color: #F9FAFB;
            border-radius: 0.375rem;
        }

        .user-item .actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 200ms ease-in-out;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            aside {
                width: 100%;
                height: auto;
                position: relative;
            }

            main {
                margin-left: 0;
            }

            .note-editor {
                margin: 1rem;
            }
            
            .grid-cols-4 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 480px) {
            .grid-cols-4 {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
            
            .w-96 {
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Auth Container -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-6 text-center">Connexion</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Nom d'utilisateur</label>
                    <input type="text" id="username" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Mot de passe</label>
                    <input type="password" id="password" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">
                    Se connecter
                </button>
            </form>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="hidden min-h-screen">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="p-4">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-xl font-bold">Notes & Todos</h1>
                    <button id="new-note-btn" class="btn-icon hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    </button>
                </div>
                <div class="search-container relative mb-4">
                    <input type="text" id="search-notes" placeholder="Rechercher..." 
                           class="w-full pl-8 pr-3 py-2 border rounded bg-gray-50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-2 top-2.5 text-gray-400 w-4 h-4"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </div>
                <div id="notes-list" class="notes-list space-y-2">
                    <!-- Notes will be dynamically inserted here -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header flex justify-between items-center mb-8">
                <div class="note-actions flex items-center space-x-4">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>
                    </button>
                    <button id="delete-note-btn" class="text-gray-600 hover:text-red-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    </button>
                </div>
                <div class="user-controls flex items-center space-x-4">
                    <span id="user-info" class="text-sm text-gray-600"></span>
                    <button id="logout-btn" class="text-gray-600 hover:text-gray-900">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </button>
                </div>
            </header>

            <div id="note-editor" class="note-editor bg-white rounded-lg shadow-sm p-6 max-w-4xl mx-auto">
                <!-- Note Title -->
                <div class="note-title-container mb-4">
                    <input type="text" id="note-title" placeholder="Titre" 
                           class="w-full text-2xl font-bold border-none focus:outline-none">
                </div>
                
                <!-- Note Content -->
                <div class="note-content-container mb-4">
                    <div id="note-content" contenteditable="true"

                        </button>
                    </div>
                    <div id="todos-list" class="space-y-2">

                        </label>
                        <input type="file" id="image-upload" class="hidden" accept="image/*">
                    </div>
                    <div id="images-list" class="grid grid-cols-4 gap-4">
                        <!-- Images will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Admin Panel -->
        <div id="admin-panel" class="admin-panel hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded-lg p-6" style="width: 600px; max-width: 90vw;">
                <div class="flex justify-between items-center mb-4">
