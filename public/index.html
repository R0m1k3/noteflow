<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes & Todos</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://unpkg.com/lucide-icons/dist/css/lucide.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide-icons"></script>
</head>
<body class="bg-[#FAFAFA] text-gray-900">
    <!-- Auth Container -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-6 text-center">Connexion</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Nom d'utilisateur</label>
                    <input type="text" id="username" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Mot de passe</label>
                    <input type="password" id="password" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-[#3B82F6] text-white p-2 rounded hover:bg-blue-600 transition">
                    Se connecter
                </button>
            </form>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="hidden min-h-screen">
        <!-- Sidebar -->
        <aside class="fixed left-0 top-0 h-full w-64 bg-white border-r border-gray-200 overflow-y-auto">
            <div class="p-4">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-xl font-bold">Notes & Todos</h1>
                    <button id="new-note-btn" class="p-2 rounded-full hover:bg-gray-100">
                        <i data-lucide="plus"></i>
                    </button>
                </div>
                <div class="relative mb-4">
                    <input type="text" id="search-notes" placeholder="Rechercher..." 
                           class="w-full pl-8 pr-3 py-2 border rounded bg-gray-50">
                    <i data-lucide="search" class="absolute left-2 top-2.5 text-gray-400 w-4 h-4"></i>
                </div>
                <div id="notes-list" class="space-y-2">
                    <!-- Notes will be dynamically inserted here -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 p-8">
            <header class="flex justify-between items-center mb-8">
                <div class="flex items-center space-x-4">
                    <button id="archive-note-btn" class="text-gray-600 hover:text-gray-900">
                        <i data-lucide="archive"></i>
                    </button>
                    <button id="delete-note-btn" class="text-gray-600 hover:text-red-600">
                        <i data-lucide="trash-2"></i>
                    </button>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="user-info" class="text-sm text-gray-600"></span>
                    <button id="logout-btn" class="text-gray-600 hover:text-gray-900">
                        <i data-lucide="log-out"></i>
                    </button>
                </div>
            </header>

            <div id="note-editor" class="bg-white rounded-lg shadow-sm p-6 max-w-4xl mx-auto">
                <input type="text" id="note-title" placeholder="Titre" 
                       class="w-full text-2xl font-bold mb-4 border-none focus:outline-none">
                <div id="note-content" contenteditable="true" 
                     class="min-h-[200px] mb-4 focus:outline-none"></div>
                
                <div class="border-t pt-4">
                    <div class="flex items-center mb-4">
                        <h3 class="font-medium">Todos</h3>
                        <button id="add-todo-btn" class="ml-2 p-1 rounded-full hover:bg-gray-100">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <div id="todos-list" class="space-y-2">
                        <!-- Todos will be dynamically inserted here -->
                    </div>
                </div>

                <div class="border-t mt-4 pt-4">
                    <div class="flex items-center mb-4">
                        <h3 class="font-medium">Images</h3>
                        <label for="image-upload" class="ml-2 p-1 rounded-full hover:bg-gray-100 cursor-pointer">
                            <i data-lucide="image-plus" class="w-4 h-4"></i>
                        </label>
                        <input type="file" id="image-upload" class="hidden" accept="image/*">
                    </div>
                    <div id="images-list" class="grid grid-cols-4 gap-4">
                        <!-- Images will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Admin Panel -->
        <div id="admin-panel" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded-lg p-6 w-[600px]">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Gestion des utilisateurs</h2>
                    <button id="close-admin-btn" class="text-gray-600 hover:text-gray-900">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div class="mb-4">
                    <button id="add-user-btn" class="bg-[#3B82F6] text-white px-4 py-2 rounded">
                        Ajouter un utilisateur
                    </button>
                </div>
                <div id="users-list" class="space-y-2">
                    <!-- Users will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/notes.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
