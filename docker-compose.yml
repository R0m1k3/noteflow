version: '3.8'

services:
  notes-app:
    build: .
    container_name: notes-todo-app
    ports:
      - "2222:2222"
    volumes:
      - ./data:/app/data
      - ./public/uploads:/app/public/uploads
    environment:
      - NODE_ENV=production
      - JWT_SECRET=changeme_in_production
      - PORT=2222
    restart: unless-stopped
    networks:
      - nginx_default

networks:
  nginx_default:
    external: true