version: '3.8'

services:
  notes-app:
    build: .
    container_name: notes-todo-app
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./public/uploads:/app/public/uploads
    environment:
      - NODE_ENV=production
      - JWT_SECRET=changeme_in_production
      - PORT=3000
    restart: unless-stopped
    networks:
      - nginx_default

networks:
  nginx_default:
    external: true

