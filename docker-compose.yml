version: '3.8'

services:
  notes-app:
    build: .
    container_name: notes-todo-app
    ports:
      - "2222:2222"
    volumes:
      - notes_data:/home/node/app/data
      - notes_uploads:/home/node/app/public/uploads
    environment:
      - NODE_ENV=production
      - JWT_SECRET=changeme_in_production
      - PORT=2222
    restart: unless-stopped
    networks:
      - nginx_default

volumes:
  notes_data:
  notes_uploads:

networks:
  nginx_default:
    external: true